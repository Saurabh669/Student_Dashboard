<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Student Portal</title>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
	rel="stylesheet">
<style>
:root {
	--glass-bg: rgba(255, 255, 255, 0.12);
	--main-color: #5b63ff;
	--accent-color: #8665f8;
	--text-color: #ffffff;
}

* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: 'Poppins', sans-serif;
	background: linear-gradient(to bottom right, #0f0c29, #302b63, #24243e);
	color: var(--text-color);
	overflow-x: hidden;
}

/* Navbar */
.navbar {
	width: 100%;
	padding: 16px 40px;
	background: var(--glass-bg);
	backdrop-filter: blur(20px);
	position: fixed;
	top: 0;
	left: 0;
	z-index: 10;
	display: flex;
	justify-content: space-between;
	align-items: center;
}

.navbar h2 {
	font-size: 1.4rem;
	background: linear-gradient(to right, #6a5af9, #8a75f8);
	-webkit-background-clip: text;
	-webkit-text-fill-color: transparent;
}

.nav-links a {
	margin-left: 24px;
	text-decoration: none;
	color: #ccc;
	font-weight: 500;
	transition: 0.3s;
}

.nav-links a:hover {
	color: #fff;
}

/* Logo */
.logo-container {
	margin-top: 100px;
	display: flex;
	justify-content: center;
}

.logo-glow {
	width: 120px;
	height: 120px;
	border-radius: 50%;
	background: radial-gradient(circle, rgba(138, 101, 248, 0.35),
		transparent 70%);
	animation: pulse 3s infinite ease-in-out;
	position: absolute;
}

.logo-img {
	width: 80px;
	height: 80px;
	z-index: 2;
	border-radius: 50%;
	border: 2px solid rgba(255, 255, 255, 0.2);
	box-shadow: 0 0 20px rgba(138, 101, 248, 0.5);
	position: relative;
}

@keyframes pulse { 0% {
	transform: scale(1);
	opacity: 0.7;
}

}

/* Main card */
.glass-card {
	background: var(--glass-bg);
	backdrop-filter: blur(25px);
	margin: 40px auto 20px;
	box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
	border-radius: 24px;
	padding: 60px 40px;
	max-width: 480px;
	width: 90%;
	text-align: center;
	animation: fadeInUp 1s ease forwards;
	opacity: 0;
	transform: translateY(50px);
}

@keyframes fadeInUp {to { opacity:1;
	transform: translateY(0);
}

}
.glass-card h1 {
	font-size: 2.4rem;
	margin-bottom: 30px;
	background: linear-gradient(to right, #6a5af9, #8a75f8);
	-webkit-background-clip: text;
	-webkit-text-fill-color: transparent;
}

.button-group {
	display: flex;
	flex-direction: column;
	gap: 20px;
}

.button-group button {
	background: linear-gradient(to right, var(--main-color),
		var(--accent-color));
	border: none;
	border-radius: 14px;
	color: #fff;
	padding: 14px 24px;
	font-size: 1rem;
	font-weight: 600;
	cursor: pointer;
	box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
	transition: all 0.3s ease;
}

.button-group button:hover {
	transform: translateY(-3px) scale(1.02);
	box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
}

/* Dashboard Summary */
.dashboard {
	display: flex;
	justify-content: center;
	flex-wrap: wrap;
	gap: 20px;
	margin: 40px auto;
	padding: 0 20px;
}

.card {
	background: var(--glass-bg);
	backdrop-filter: blur(20px);
	padding: 20px 30px;
	border-radius: 18px;
	min-width: 220px;
	text-align: center;
	box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
	transition: 0.3s;
}

.card h2 {
	font-size: 2rem;
	color: #fff;
}

.card p {
	font-size: 1rem;
	color: #ccc;
}

.card:hover {
	transform: translateY(-5px);
	box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
}

/* Footer */
.footer {
	padding: 20px;
	text-align: center;
	color: #aaa;
	background: rgba(0, 0, 0, 0.1);
	font-size: 0.9rem;
}

@media ( max-width : 480px) {
	.glass-card h1 {
		font-size: 2rem;
	}
	.card {
		min-width: 160px;
	}
}
</style>
