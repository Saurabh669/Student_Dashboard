<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Student</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(15px);
      width: 90%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #6a5af9;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h2>Update Student</h2>
    <form action="updateStudent" method="post">
      <input type="hidden" id="rollNo" name="rollNo">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="branch">Branch</label>
      <select id="branch" name="branch" required>
        <option value="CSE">Computer Science</option>
        <option value="IT">Civil</option>
        <option value="ECE">Electrical and Computer Engineering</option>
        <option value="ME">Mechanical</option>
      </select>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="passingYear">Passing Year</label>
      <input type="number" id="passingYear" name="passingYear" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <button type="submit">Update</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const rollNo = params.get('rollNo');

    fetch(`getStudentById?rollNo=${rollNo}`)
      .then(response => response.json())
      .then(student => {
        document.getElementById('rollNo').value = student.roll_no;
        document.getElementById('name').value = student.name;
        document.getElementById('branch').value = student.branch;
        document.getElementById('gender').value = student.gender;
        document.getElementById('passingYear').value = student.passing_year;
        document.getElementById('dob').value = student.dob;
      });
  </script>
</body>
</html>
